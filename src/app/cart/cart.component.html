<div>
    <h2>Shopping Cart</h2>
  
    <ul *ngIf="cartItems.length > 0">
      <li *ngFor="let item of cartItems; let i = index">
        {{ item.name }} - Quantity: {{ item.quantity }} - Price: ${{ item.price * item.quantity }}
        <button (click)="removeFromCart(i)">Remove</button>
      </li>
    </ul>
  
    <p *ngIf="cartItems.length === 0">Your cart is empty.</p>
  
    <p *ngIf="cartItems.length > 0">Total: ${{ getTotal() }}</p>
  
    <button *ngIf="cartItems.length > 0" (click)="clearCart()">Clear Cart</button>
  </div>
